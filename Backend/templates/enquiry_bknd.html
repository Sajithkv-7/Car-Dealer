<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">ENQUIRY DETAILS</h4>
                    <p class="card-description"><code></code>
                    </p>
                    <div class="table-responsive">
                      <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th>Car</th>
                            <th>Buyer</th>
                            <th>Car Price</th>
                            <th>Offer</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for i in data %}
                          <tr>
                            <td>{{i.Car_Name}}</td>
                            <td>{{i.Name}}</td>
                            <td>{{i.Price}}</td>
                            <td>{{i.Offer}}</td>
                            <td>
                              {% if i.Status == 0 %}
                                <a href="{% url 'enq_approve' enq_id=i.id %}"><button type="button" class="btn btn-outline-primary btn-md">Approve</button></a>
                              <a href="{% url 'enq_reject' enq_id=i.id %}"><button type="button" class="btn btn-outline-danger btn-md">Reject</button></a>
                              {% elif i.Status == 1 %}
                                <a href="#"><button type="button" class="btn btn-outline-primary btn-md" disabled="disabled">Approved</button></a>
                              {% else %}
                                <a href="#"><button type="button" class="btn btn-outline-danger btn-md" disabled="disabled">Rejected</button></a>
                              {% endif %}
                            </td>
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
